<!-- Script -->
<script src="./js/products.js"></script>

<!-- html -->
<h2 class="pt-2 content-title">
    衛材申請
</h2>

<!-- 搜索欄 -->
<section class="mt-3 mt-md-4 px-2">
    <div class="search-area container-xl ">
        <!-- 搜索功能 -->
        <div class="search-box row">
            <p class="mb-2 col-12">搜尋商品</p>
            <form class="col-12">
                <div class="row">
                    <label class="position-relative col-12 col-md-4 pe-0">
                        <input class="form-control noto-sans" id="keyword" type="text" placeholder="請輸入商品關鍵字" 
                        aria-label="Search">
                        <i class="bi bi-search" id="keywordSearchBtn"></i>
                    </label>
                </div>
            </form>
        </div>
        <!-- 搜尋分類 -->
        <div class="search-category row pt-3">
            <p class="mb-0 d-none d-md-block">商品類別</p>
            <div class="navbar navbar-light navbar-expand-md pe-0">
                <!-- 沒功能，只是為了讓小螢幕的按鈕可以靠右 -->
                <a class="navbar-brand" style="margin-right: 0;" href="#"></a>
                <!-- 進階篩選按鈕 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"  data-bs-target="#offcanvasSearchCategory" aria-controls="offcanvasSearchCategory">
                    <span><i class="bi bi-funnel me-2"></i>進階篩選</span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSearchCategory"
                    aria-labelledby="offcanvasSearchCategoryLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title fs-2" id="offcanvasSearchCategoryLabel">進階篩選</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p class="mb-2 d-md-none">商品類別</p>
                        <div id="categoriesArea" class="categories d-flex flex-wrap">
                            <label class="cate-item">
                                <input type="checkbox" id="cate-all" class="form-check-input me-2" name="cate-all" value="all" checked>全部
                            </label>
                            
                            <label class="cate-item">
                                <input type="checkbox" id="cate-2" class="form-check-input me-2" name="cate-2" value="紗布">紗布
                            </label>
                            <label class="cate-item">
                                <input type="checkbox" id="cate-3" class="form-check-input me-2" name="cate-3" value="中醫-針灸">中醫-針灸
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 商品區 -->
<section class="mt-3 mt-md-4">
    <div class="container-xl">
        <!-- 分頁 -->
        <div class="row" aria-label="Page navigation">
            <div class="offset-1 col-10 offset-md-3 col-md-6">
                <ul id="paginatorArea" class="pagination pagination-lg justify-content-center noto-sans">
                    <!-- js -->
                </ul>
            </div>
        </div>

        <div id="productArea" class="row mt-2 noto-sans">
            <!-- 個別商品 -->
        </div>
    </div>
</section>
