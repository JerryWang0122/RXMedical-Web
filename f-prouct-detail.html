<!-- js -->

<!-- html -->
<h2 class="content-title">
    石膏鞋
</h2>

<div class="container-xl mt-3">
    <!-- 單一商品展示及申請 -->
    <div class="item-area row align-items-md-center align-items-lg-stretch p-4 pe-3">

        <!-- 商品圖片 -->
        <div class="item-img col-12 col-md-7 ">
            <img src="../img/products/product-1.png" alt="">
        </div>

        <!-- 商品資訊 -->
        <div class="col-12 col-md-5 ps-0 ps-md-4">
            <div class="d-flex flex-column justify-content-between h-100">
                <div class="mb-2">
                    <h3 class="mt-3">商品種類：<span>石膏</span></h3>

                    <h3 class="mt-3">商品描述：</h3>
                    <span>標籤或是網上瀏覽次數以來配套，轉變予以過來理解，出席無線結合，出現在發言檢測有所，放棄有所，基金溝。
                        軟體結束隨便就有我是模糊，具體本週例如瀏覽次數沒有任何點擊熱線顯然國有，隨後按照按照瘋狂相信看著通常堅持目的維修失望，是在辛苦姐姐美元接口這裡當我恢復處於區域有效傳真列表模擬，體內其他本週，股市表面集團檢驗節目你知道整個，騎士方案他不遊客退出財務警告現象沒什麼，重視競爭給你，我只較大一片，在他東京。
                    </span>
                </div>
                <div>
                    <h4 class="mt-5 mb-4 noto-sans text-end">庫存量：<span>999</span></h4>
                    <hr>
                    <div class="mt-4 fs-5">
                        <form id="itemApplyForm" class="row" action="">
                            <label class="col-4 col-md-12 col-lg-4 d-flex align-items-center" for="jAmount">申請數量</label>
                            <!-- 申購數量按鈕組合 -->
                            <div class="col-8 col-md-12 col-lg-8 mt-md-2 mt-lg-0">
                                <div class="input-group">
                                    <button id="jAmountDecreaseBtn" class="btn btn-outline-success" type="button"><i class="bi bi-dash-lg"></i></button>
                                    <input class="form-control text-end noto-sans" type="text" id="jAmount" name="jAmount" min="1" max="999" value="1" required>
                                    <button id="jAmountIncreaseBtn" class="btn btn-outline-danger " type="button"><i class="bi bi-plus-lg"></i></button>
                                </div>
                            </div>
                            <!-- TODO: 需要把商品資訊用input:hidden藏起來 -->
                            <button id="jAddToCartBtn" class="btn col-11 fs-5 mt-3 btn-to-cart mx-auto" type="submit">
                                <i class="bi bi-cart-plus me-2"></i>放入購物車
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
