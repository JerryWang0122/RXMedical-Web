<!-- JS -->
<script src="./js/back-product-sale-and-edit.js"></script>

<!-- html -->
<h2 class="content-title">編輯</h2>

<form class="container-xl mt-3 noto-sans" enctype="multipart/form-data">

    <!-- 新增商品資訊區 -->
    <div class="row">

        <div class="ps-sm-4 col-12 col-sm-7 border-end">

            <!-- 商品編號 -->
            <div class="row">
                <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                    <label class="d-block" for="aProductId">商品編號</label>
                </div>
                <div class="col-12 col-md-8 mt-2 mt-md-0">
                    <input type="text" name="aProductID" id="aProductID" class="form-control" placeholder="請輸入商品編號"
                        required>
                </div>
            </div>

            <!-- 商品名稱 -->
            <div class="row mt-3">
                <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                    <label class="d-block" for="aProductName">商品名稱</label>
                </div>
                <div class="col-12 col-md-8 mt-2 mt-md-0">
                    <input type="text" name="aProductName" id="aProductName" class="form-control" placeholder="請輸入商品名稱"
                        required>
                </div>
            </div>

            <!-- 商品種類 -->
            <div class="row mt-3">
                <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                    <label class="d-block" for="aProductCategory">商品種類</label>
                </div>
                <div class="col-12 col-md-8 mt-2 mt-md-0">
                    <input type="text" name="aProductCategory" id="aProductCategory" class="form-control"
                        placeholder="請輸入商品種類" required>
                </div>
            </div>

            <!-- 儲存位置 -->
            <div class="row mt-3">
                <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                    <label class="d-block" for="aProductStorage">儲存位置</label>
                </div>
                <div class="col-12 col-md-8 mt-2 mt-md-0">
                    <input type="text" name="aProductStorage" id="aProductStorage" class="form-control"
                        placeholder="請輸入儲存位置" required>
                </div>
            </div>

            <!-- 商品描述 -->
            <div class="row mt-3">
                <div class="offset-lg-1 col-12 col-md-3 col-lg-2">
                    <label class="d-block" for="aProductCategory">商品描述</label>
                </div>
                <div class="col-12 col-md-8 mt-1">
                    <textarea name="aProductDescription" rows="5" id="aProductDescription"
                        class="form-control"></textarea>
                </div>
            </div>

        </div>

        <div class="col-12 col-sm-5 col-lg-4 px-3 ps-lg-5 mt-3 mt-sm-0 pt-3 pt-sm-0 ">
            <p class="text-center">目前顯示圖片</p>
            <div style="height: 100px;">
                <img class="mx-auto" src="../img/products/product-1.png" alt=""
                    style="height: 100%;width: 100%;object-fit: contain;">
            </div>
            <label class="w-100 mt-3 btn btn-info">
                <input class="d-none" type="file" name="aProductImage" id="aProductImage" accept=".jpg, .png">上傳圖片
            </label>

            <span class="d-block mt-3">為達圖片最佳顯示效果，請參考以下注意事項：</span>
            <ul class="mt-1" style="list-style-type: disc;">
                <li>每張照片容量最高 1M</li>
                <li>照片寬度最大 600px</li>
                <li>檔案類型必須是 jpg, png</li>
                <li>圖片盡可能去背，且方形</li>
                <li>按下[儲存資訊]完成上傳</li>
            </ul>

            <!-- 顯示上傳圖片 -->
            <div id="img_prevarea_edit" class="text-center"></div>
        </div>

    </div>


    <div class="justify-content-center d-flex">
        <button type="submit" id="addNewProductBtn" class="btn btn-success w-75 mt-4">儲存資訊</button>
    </div>

</form>

<h2 class="content-title mt-5">進銷</h2>

<form id="salesForm" class="container-xl mt-3 noto-sans">
    <div class="row px-3 px-sm-0">
        <div class="offset-sm-1 col-12 col-sm-6 col-md-3 d-flex align-items-center">
            <label for="jFlow" class="me-3">操作</label>
            <select class="form-select w-50 ms-4" name="jFlow" id="jFlow">
                <option value="進" selected>進</option>
                <option value="銷">銷</option>
            </select>
        </div>

        <div class="offset-sm-1 offset-md-0 col-12 col-sm-5 col-md-3 d-flex align-items-center mt-2 mt-md-0">
            <label for="jFlowAmount" class="me-2" style="white-space: nowrap;">批貨數量</label>
            <input type="number" id="jFlowAmount" name="jFlowAmount" class="form-control">
        </div>

        <div class="offset-md-1 col-12 col-sm-5 col-md-3 d-flex align-items-center mt-2 mt-md-0">
            <label for="jFlowCost" class="me-2" style="white-space: nowrap;">進貨總價</label>
            <input type="number" id="jFlowCost" name="jFlowCost" class="form-control">
        </div>
    </div>
    <div class="justify-content-center d-flex">
        <button type="submit" id="addSalesRecordBtn" class="btn btn-primary w-75 mt-4">產生紀錄</button>
    </div>
</form>
