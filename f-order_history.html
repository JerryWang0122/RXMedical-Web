<!-- js -->
<script src="./js/order-history.js"></script>

<!-- html -->
<h2 class="content-title">
    衛材清單
</h2>

<div class="container-xl mt-3">
    <!-- 單一商品展示及申請 -->
    <div class>

        <table id="orderHistoryTable" class="table table-hover dt-responsive display noto-sans">
            <!-- 由 js 產生 -->
        </table>

        <!-- Modal -->
        <div class="modal fade" id="orderListModal" tabindex="-1" aria-labelledby="orderListModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">訂單明細</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body noto-sans text-center">
                        <!-- 訂單概覽資訊 -->
                        <div class="text-start ps-3 ps-md-4 mb-3">
                            <h5 class="text-primary">編號：<span id="recordCode"></span></h5>
                            <h5 class="text-primary mt-3">狀態：<span id="orderStatus"></span></h5>
                        </div>

                        <table class="table table-hover">
                            <thead class="fs-5 fs-md-4">
                                <tr>
                                    <th>#</th>
                                    <th>商品名稱</th>
                                    <th>數量</th>
                                </tr>
                            </thead>
                            <tbody id="orderDetailsArea" class="fs-5">
                                <!-- js 產生 -->
                            </tbody>
                        </table>
                    </div>

                    <div class="modal-footer justify-content-around">
                        <span>申請處室：<span class="user-dept"></span></span>
                        <span class="ms-5">申請人：<span class="user-name"></span></span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
