<!DOCTYPE html>
<html lang="zh-Hant-TW">

    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
        <meta charset="UTF-8">
        <title class="medical-product"></title>

        <!-- ----------------------------- CSS ------------------------------- -->
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- sweetalert2 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
        <!-- dataTables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
        <!-- dataTables RWD -->
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.css">

        <!-- custom css -->
        <link rel="stylesheet" href="../css/back-common.css">
        <link rel="stylesheet" href="../css/back-member-auth.css">

        <!-- ----------------------------- Script ------------------------------- -->
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <!-- sweetalert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
        <!-- dataTables -->
        <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
        <!-- dataTables RWD -->
        <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js"></script>
        <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.dataTables.js"></script>

        <!-- custom js -->
        <script src="../js/title.js"></script>
        <script src="../js/back-member-auth.js"></script>

    </head>

    <body>
        <header>
            <div class="navbar navbar-expand-md navbar-light">
                <div class="container-xl">
                    <div class="d-flex pt-2">
                        <a id="frontIndexBtn" class="navbar-brand d-flex align-items-center pt-0" href="javascript:;">
                            <img src="../img/hospital.png" alt="" height="60" class="d-inline-block me-2">
                            <div class="d-flex flex-column align-items-center">
                                <h1 class="medical-product mb-0 fs-2"></h1>
                                <small class="text-white fs-6">後台管理</small>
                            </div>
                        </a>
                        <div class="show-user text-center pt-1 ms-auto fs-6">
                            <span>管理員 <span class="user-name"></span></span><br>
                            <button class="btn text-white">&lt;&lt; 回前台</button>
                        </div>
                    </div>
                    <!-- 漢堡圖 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <nav class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav ms-auto me-lg-5 mb-2 mb-lg-0 text-center">
                            <li class="nav-item">
                                <a id="myAccountBtn" class="nav-link" href="javascript:;">清單管理</a>
                            </li>
                            <li class="nav-item">
                                <a id="applyListBtn" class="nav-link" href="javascript:;">衛材進銷</a>
                            </li>
                            <li class="nav-item">
                                <a id="backManageBtn" class="nav-link active" href="javascript:;">會員權限</a>
                            </li>
                            <li>
                                <form action="/user/logout" method="get">
                                    <input class="btn" id="logout" type="submit" value="登出">
                                </form>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </header>

        <main id="contentArea">
            <h2 class="content-title">會員權限</h2>

            <div class="container-xl mt-3">
                <!-- 會員權限表格 -->
                <table id="memberAuthLevelTable" class="table table-hover dt-responsive display noto-sans">
                    <!-- 由 js 產生 -->
                </table>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="authChangeModal" tabindex="-1" aria-labelledby="authChangeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="authChangeModalLabel">權限調整</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>更動人員</h5>
                        <p>
                            <span id="authChangeMemberDept"></span> /
                            <span id="authChangeMemberTitle"></span> /
                            <span id="authChangeMemberName"></span>
                        </p>

                        <h5 class="mt-2">請選擇權限</h5>
                        <div class="d-flex justify-content-start">
                            <label class="me-3">
                                <input type="radio" name="authLevel" data-authLevel="admin" class="form-check-input me-2" value="admin" required>管理人員
                            </label>
                            <label class="me-3">
                                <input type="radio" name="authLevel" data-authLevel="staff" class="form-check-input me-2" value="staff" required>一般員工
                            </label>
                            <label class="me-3">
                                <input type="radio" name="authLevel" data-authLevel="off" class="form-check-input me-2" value="off" required>關閉權限
                            </label>
                        </div>
                        <input type="hidden" id="jMemberId" name="jMemberId" value="">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button id="authChangeBtn" type="submit" class="btn">儲存異動</button>
                    </div>
                </form>
            </div>
        </div>

        <footer> Design / Maintain By Jerry Wang</footer>
    </body>

</html>
