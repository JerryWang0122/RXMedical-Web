<!DOCTYPE html>
<html lang="zh-Hant-TW">

	<head>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
		<meta charset="UTF-8">
		<title class="medical-product"></title>
		<!----------------------------- CSS ----------------------------->
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<!-- SweetAlert2 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
		<!-- dataTables -->
		<link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
		<!-- dataTables RWD -->
		<link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.css">

		<!-- custom css -->
		<link rel="stylesheet" href="../css/common.css">

		<!------------------------------- JS --------------------------->
		<!-- bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- jquery -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<!-- sweetalert2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
		<!-- dataTables -->
		<script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
		<!-- dataTables RWD -->
		<script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js"></script>
		<script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.dataTables.js"></script>

		<!-- custom js -->
		<script src="../js/title.js"></script>
		<script src="../js/order-history.js"></script>

	</head>

	<body>

		<header>

			<div class="navbar navbar-expand-md navbar-light">
				<div class="container-xl">

					<div class="d-flex pt-2">
						<a class="navbar-brand d-flex align-items-center" href="products.html">
							<img src="../img/hospital.png" alt="" height="60" class="d-inline-block me-2">
							<h1 class="medical-product"></h1>
						</a>
						<div class="show-user text-center ms-auto fs-5">
							<span>王俊傑</span><br>
							<span>歡迎登入</span>
						</div>
					</div>


					<!-- 漢堡圖 -->
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
						aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<nav class="collapse navbar-collapse" id="navbarMenu">

						<ul class="navbar-nav ms-auto me-lg-5 mb-2 mb-lg-0 text-center">
							<li class="nav-item">
								<a class="nav-link" href="user_info.html">我的帳戶</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">衛材清單</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">後台管理</a>
							</li>
							<li>
								<form action="/user/logout" method="get">
									<input class="btn" id="logout" type="submit" value="登出">
								</form>
							</li>
						</ul>

					</nav>
					<!-- 購物車 -->
					<div class="shop-cart">
						<a class="d-flex justify-content-center align-items-center" href="./user/cart">

							<i class="bi bi-cart">
								<span>14</span>
							</i>
						</a>
					</div>

				</div>
			</div>

		</header>

		<main>

			<h2 class="content-title">
				衛材清單
			</h2>

			<div class="container-xl mt-3">
				<!-- 單一商品展示及申請 -->
				<div class>

					<table id="orderHistoryTable" class="table table-hover dt-responsive display noto-sans">
						<!-- 由 js 產生 -->
					</table>

					<!-- Modal -->
					<div class="modal fade" id="orderListModal" tabindex="-1" aria-labelledby="orderListModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-scrollable modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">訂單明細</h4>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>

								<div class="modal-body noto-sans text-center">
									<!-- 訂單概覽資訊 -->
									<div class="text-start ps-3 ps-md-4 mb-3">
										<h5 class="text-primary">編號：<span id="recordId">20240519001</span></h5>
										<h5 class="text-primary mt-3">狀態：<span id="orderStatus">待確認</span></h5>
									</div>

									<table class="table table-hover">
										<thead class="fs-5 fs-md-4">
											<tr>
												<th>#</th>
												<th>商品名稱</th>
												<th>數量</th>
											</tr>
										</thead>
										<tbody id="orderDetailsArea" class="fs-5">
											<!-- js 產生 -->
										</tbody>
									</table>
								</div>

								<div class="modal-footer justify-content-around">
									<span>申請處室：<span class="user-dept"></span></span>
									<span class="ms-5">申請人：<span class="user-name"></span></span>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>

		</main>

		<footer>
			Design / Maintain By Jerry Wang
		</footer>

	</body>

</html>
