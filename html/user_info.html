<!DOCTYPE html>
<html lang="zh-Hant-TW">

    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
        <meta charset="UTF-8">
        <title class="medical-product"></title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- custom css -->
        <div>
            <link rel="stylesheet" href="../css/common.css">
            <link rel="stylesheet" href="../css/user-info.css">
        </div>
    </head>

    <body>

        <header>

            <div class="navbar navbar-expand-md navbar-light">
                <div class="container-xl">

                    <div class="d-flex pt-2">
                        <a class="navbar-brand d-flex align-items-center" href="product.html">
                            <img src="../img/hospital.png" alt="" height="60" class="d-inline-block me-2">
                            <h1 class="medical-product"></h1>
                        </a>
                        <div class="show-user text-center ms-auto fs-5">
                            <span>王俊傑</span><br>
                            <span>歡迎登入</span>
                        </div>
                    </div>


                    <!-- 漢堡圖 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <nav class="collapse navbar-collapse" id="navbarMenu">

                        <ul class="navbar-nav ms-auto me-lg-5 mb-2 mb-lg-0 text-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">我的帳戶</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">衛材清單</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">後台管理</a>
                            </li>
                            <li>
                                <form action="/user/logout" method="get">
                                    <input class="btn" id="logout" type="submit" value="登出">
                                </form>
                            </li>
                        </ul>

                    </nav>
                    <!-- 購物車 -->
                    <div class="shop-cart">
                        <a class="d-flex justify-content-center align-items-center" href="./user/cart">

                            <i class="bi bi-cart">
                                <span>14</span>
                            </i>
                        </a>
                    </div>

                </div>
            </div>

        </header>

        <main>

            <h2 class="content-title">
                個人資訊
            </h2>

            <!-- 個人資訊欄 -->
            <section class="mt-3 mt-md-4 px-2 container-xl">


                <form action="" method="get" id="userInfoForm" class="px-4 px-md-0 py-5 w-100 d-flex flex-column noto-sans">
                
                    <!-- 第 1 列   員工編號-->
                    <div class="row mb-3">
                        <div class="col-12 offset-md-1 col-md-3">
                            <label for="jEmpId"><i class="bi bi-person-vcard"></i>員工編號</label>
                        </div>
                        <div class="col-12 col-md-7">
                            <input type="text" id="jEmpId" name="jEmpId" class="form-control" value="73174" pattern=".{5}" readonly required>
                        </div>
                    </div>
                    

                    <!-- 第 2 列   姓名-->
                    <div class="row mb-3">
                        <div class="col-12 offset-md-1 col-md-3">
                            <label for="jName"><i class="bi bi-person"></i>姓名</label>
                        </div>

                        <div class="col-12 col-md-7">
                            <input type="text" id="jName" name="jName" class="form-control" placeholder="請輸入姓名" value="王俊傑"
                                required>
                        </div>
                        
                        
                    </div>

                    <!-- 第 3 列   處室-->
                    <div class="row mb-3">
                        <div class="col-12 offset-md-1 col-md-3">
                            <label for="jDept"><i class="bi bi-house-gear"></i>處室</label>
                        </div>
                        <div class="col-12 col-md-7">
                            <input type="text" id="jDept" name="jDept" class="form-control" placeholder="請輸入單位處室" value="秘書室"
                                required>
                        </div>
                    </div>

                    <!-- 第 4 列   職稱-->
                    <div class="row mb-3">
                        <div class="col-12 offset-md-1 col-md-3">
                            <label for="jTitle"><i class="bi bi-tag"></i>職稱</label>
                        </div>
                        <div class="col-12 col-md-7">
                            <input type="text" id="jTitle" name="jTitle" class="form-control" placeholder="請輸入工作職稱" value="替代役"
                                required>
                        </div>
                    </div>

                    <!-- 第 5 列   信箱-->
                    <div class="row mb-3">
                        <div class="col-12 offset-md-1 col-md-3">
                            <label for="jEmail"><i class="bi bi-envelope-at"></i>信箱</label>
                        </div>
                        <div class="col-12 col-md-7">
                            <input type="email" id="jEmail" name="jEmail" class="form-control" placeholder="請輸入信箱" value="school832@gmail.com"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 offset-md-1 col-md-10">
                            <button type="submit" class="btn w-100 mt-3 fs-5">修改資料</button>
                        </div>
                    </div>
                

                    <small class="text-center pt-2">請按下修改資料按鈕以儲存資料</small>

                </form>
                

            </section>

        </main>

        <footer>
            Design / Maintain By Jerry Wang
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <!-- custom js -->
        <script src="../js/title.js"></script>
        <script src="../js/product.js"></script>
    </body>

</html>
