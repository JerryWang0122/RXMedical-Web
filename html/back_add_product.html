<!DOCTYPE html>
<html lang="zh-Hant-TW">

    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
        <meta charset="UTF-8">
        <title class="medical-product"></title>

        <!-- ----------------------------- CSS ------------------------------- -->
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- sweetalert2 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
        <!-- dataTables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
        <!-- dataTables RWD -->
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.css">

        <!-- custom css -->
        <link rel="stylesheet" href="../css/back-common.css">

        <!-- ----------------------------- Script ------------------------------- -->
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <!-- sweetalert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
        <!-- dataTables -->
        <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
        <!-- dataTables RWD -->
        <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js"></script>
        <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.dataTables.js"></script>

        <!-- custom js -->
        <script src="../js/title.js"></script>

    </head>

    <body>
        <header>
            <div class="navbar navbar-expand-md navbar-light">
                <div class="container-xl">
                    <div class="d-flex pt-2">
                        <a id="frontIndexBtn" class="navbar-brand d-flex align-items-center pt-0" href="javascript:;">
                            <img src="../img/hospital.png" alt="" height="60" class="d-inline-block me-2">
                            <div class="d-flex flex-column align-items-center">
                                <h1 class="medical-product mb-0 fs-2"></h1>
                                <small class="text-white fs-6">後台管理</small>
                            </div>
                        </a>
                        <div class="show-user text-center pt-1 ms-auto fs-6">
                            <span>管理員 <span class="user-name"></span></span><br>
                            <button class="btn text-white">&lt;&lt; 回前台</button>
                        </div>
                    </div>
                    <!-- 漢堡圖 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <nav class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav ms-auto me-lg-5 mb-2 mb-lg-0 text-center">
                            <li class="nav-item">
                                <a id="orderListManageBtn" class="nav-link" href="javascript:;">清單管理</a>
                            </li>
                            <li class="nav-item">
                                <a id="materialSalesBtn" class="nav-link active" href="javascript:;">衛材進銷</a>
                            </li>
                            <li class="nav-item">
                                <a id="memberAuthLevelBtn" class="nav-link" href="javascript:;">會員權限</a>
                            </li>
                            <li>
                                <form action="/user/logout" method="get">
                                    <input class="btn" id="logout" type="submit" value="登出">
                                </form>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </header>

        <main id="contentArea">
            <h2 class="content-title">新增商品</h2>

            <form class="container-xl mt-3 noto-sans" enctype="multipart/form-data">

                <!-- 新增商品資訊區 -->
                <div class="row">

                    <div class="ps-sm-4 col-12 col-sm-7 border-end">

                        <!-- 商品編號 -->
                        <div class="row">
                            <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                                <label class="d-block" for="jProductId">商品編號</label>
                            </div>
                            <div class="col-12 col-md-8 mt-2 mt-md-0">
                                <input type="text" name="jProductID" id="jProductID" class="form-control" placeholder="請輸入商品編號" required>
                            </div>
                        </div>
                        
                        <!-- 商品名稱 -->
                        <div class="row mt-3">
                            <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                                <label class="d-block" for="jProductName">商品名稱</label>
                            </div>
                            <div class="col-12 col-md-8 mt-2 mt-md-0">
                                <input type="text" name="jProductName" id="jProductName" class="form-control" placeholder="請輸入商品名稱" required>
                            </div>
                        </div>

                        <!-- 商品種類 -->
                        <div class="row mt-3">
                            <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                                <label class="d-block" for="jProductCategory">商品種類</label>
                            </div>
                            <div class="col-12 col-md-8 mt-2 mt-md-0">
                                <input type="text" name="jProductCategory" id="jProductCategory" class="form-control" placeholder="請輸入商品種類" required>
                            </div>
                        </div>

                        <!-- 儲存位置 -->
                        <div class="row mt-3">
                            <div class="offset-lg-1 col-12 col-md-3 col-lg-2 align-content-center">
                                <label class="d-block" for="jProductStorage">儲存位置</label>
                            </div>
                            <div class="col-12 col-md-8 mt-2 mt-md-0">
                                <input type="text" name="jProductStorage" id="jProductStorage" class="form-control" placeholder="請輸入儲存位置"
                                    required>
                            </div>
                        </div>

                        <!-- 商品描述 -->
                        <div class="row mt-3">
                            <div class="offset-lg-1 col-12 col-md-3 col-lg-2">
                                <label class="d-block" for="jProductCategory">商品描述</label>
                            </div>
                            <div class="col-12 col-md-8 mt-1">
                                <textarea name="jProductDescription" rows="5" id="jProductDescription" class="form-control"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="col-12 col-sm-5 col-lg-4 px-3 ps-lg-5 mt-3 mt-sm-0 pt-3 pt-sm-0 ">
                        <label class="w-100 btn btn-info">
                            <input class="d-none" type="file" name="jProductImage" id="jProductImage" accept=".jpg, .png">上傳圖片
                        </label>

                        <span class="d-block mt-3">為達圖片最佳顯示效果，請參考以下注意事項：</span>
                        <ul class="mt-1" style="list-style-type: disc;">
                            <li>每張照片容量最高 1M</li>
                            <li>照片寬度最大 600px</li>
                            <li>檔案類型必須是 jpg, png</li>
                            <li>圖片盡可能去背，且方形</li>
                            <li>按下[確定送出]完成上傳</li>
                        </ul>

                        <!-- 顯示上傳圖片 -->
                        <div id="img_prevarea" class="text-center"></div>
                    </div>

                </div>


                <!-- 首次進貨資訊 -->
                <div class="row mt-3 ms-1 mx-sm-2 border-top pt-3 ps-sm-2 ps-md-0">
                    <div class="col-12 col-md-6">

                        <label class="row">

                            <span class="offset-sm-1 offset-md-0 offset-lg-1 col-4 align-content-center">首次進貨量：</span>
                            <input type="text" name="jFirstPurchaseQuantity" id="jFirstPurchaseQuantity" class="form-control col-7 w-50" placeholder="請輸入首次進貨量">
                        </label>
                    </div>
                    <div class="col-12 col-md-6 mt-2 mt-md-0">
                        <label class="row">
                            <span class="offset-sm-1 offset-lg-1 col-4 col-md-5 col-lg-4 align-content-center ps-md-4">首次批貨費用：</span>
                            <input type="text" name="jFirstPurchaseCost" id="jFirstPurchaseCost"
                                class="form-control col-7 w-50" placeholder="請輸入費用">
                        </label>
                    </div>
                </div>
                <div class="justify-content-center d-flex">
                    <button type="submit" id="addNewProductBtn" class="btn btn-success w-75 mt-4" >確定送出</button>
                </div>

            </form>
        </main>

        <!-- Modal -->


        <footer> Design / Maintain By Jerry Wang</footer>
    </body>

</html>
